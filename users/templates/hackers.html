  {% extends "base.html" %}
  {% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs" style="background: rgb(194,23,97);
    background: linear-gradient(90deg, rgba(194,23,97,0.9878326330532213) 11%, rgba(205,31,79,1) 50%, rgba(210,89,73,1) 94%); color: aliceblue;">
      <div class="container">
        <h1 class="mt-2">Hackers</h1>
      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h4>Search</h5>
            <input type="search" name="search" id="search" class="form-control" placeholder="Hackathon">
            <hr>
          </div>
          <div class="col-4">
            <h4>Filters</h5>
              <hr>
            <div>
              <label for="form-select">Field</label>
              <select class="form-select" aria-label="Default select example">
                <option value="0">All</option>
                <option value="1">Web Development</option>
                <option value="2">App Development</option>
                <option value="3">Machine Learning</option>
                <option value="4">Blockchain</option>
                <option value="5">Other</option>
              </select>
            </div>
            <h6>Skills</h4>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                HTML
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                CSS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                JS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Node
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Django
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
